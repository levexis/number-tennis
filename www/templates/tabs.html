
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon="icon ion-home" href="#/tab/settings">
    <ion-nav-view name="settings-tab"></ion-nav-view>
  </ion-tab>

    <!-- Play Tab -->
  <ion-tab title="Play" icon="icon ion-ios7-tennisball" href="#/tab/play">
    <ion-nav-view name="play-tab"></ion-nav-view>
  </ion-tab>

  <!-- Scores Tab -->
  <ion-tab title="Scores" icon="icon ion-android-friends" href="#/tab/scores">
    <ion-nav-view name="scores-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
