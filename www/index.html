<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Number Tennis</title>

    <!-- ionic css -->
    <link href="js/vendor/ionic/release/css/ionic.css" rel="stylesheet">
    <link href="js/vendor/ionicons/css/ionicons.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/vendor/ionic/release/js/ionic.bundle.js"></script>
    <script src="js/vendor/prefixfree/prefixfree.min.js"></script>
      <script src="js/vendor/underscore/underscore-min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <!-- 
    'numTen' is the name of this angular module (js/app.js)
  -->

    <!--

    -->

      <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back">
      </ion-nav-back-button>
    </ion-nav-bar>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
